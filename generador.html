<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Flux Admin | Generador de Códigos</title>
    <style>
        body { background: #050505; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: #111; padding: 40px; border-radius: 20px; border: 1px solid #6a11cb; text-align: center; box-shadow: 0 0 30px rgba(106, 17, 203, 0.3); }
        h2 { margin-bottom: 10px; font-weight: 300; }
        .code-box { font-size: 3rem; font-family: monospace; color: #2575fc; margin: 25px 0; background: #000; padding: 10px; border-radius: 10px; letter-spacing: 5px; }
        button { background: linear-gradient(135deg, #6a11cb, #2575fc); border: none; padding: 15px 30px; color: white; border-radius: 8px; cursor: pointer; font-size: 1rem; font-weight: bold; transition: 0.3s; }
        button:hover { transform: scale(1.05); filter: brightness(1.2); }
        .hint { color: #555; font-size: 0.8rem; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Pase Único Flux</h2>
        <div id="display" class="code-box">------</div>
        <button onclick="generate()">GENERAR CÓDIGO</button>
        <p class="hint">Copia este código. Solo funcionará una vez en la app principal.</p>
    </div>

    <script>
        function generate() {
            const char = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789"; // Evitamos O, 0, I, 1 por confusión
            let code = "";
            for(let i=0; i<6; i++) code += char.charAt(Math.floor(Math.random() * char.length));
            
            document.getElementById('display').innerText = code;
            
            // Guardar en la lista de códigos válidos
            let codes = JSON.parse(localStorage.getItem('flux_valid_keys')) || [];
            codes.push(code);
            localStorage.setItem('flux_valid_keys', JSON.stringify(codes));
        }
    </script>
</body>
</html>
