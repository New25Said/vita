<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLUX | Streaming</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root { --p: #6a11cb; --s: #2575fc; --bg: #080808; --card: #151515; }
        * { margin:0; padding:0; box-sizing: border-box; }
        body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; }

        /* --- PANTALLA DE ACCESO --- */
        #gatekeeper { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; justify-content: center; align-items: center; }
        .login-box { text-align: center; width: 300px; }
        .logo-login { font-size: 4rem; font-weight: 700; background: linear-gradient(to right, var(--p), var(--s)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 20px; }
        input { width: 100%; padding: 15px; background: #111; border: 1px solid #333; color: white; border-radius: 10px; font-size: 1.2rem; text-align: center; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--s); box-shadow: 0 0 10px rgba(37, 117, 252, 0.3); }
        .btn-go { width: 100%; padding: 15px; margin-top: 15px; background: linear-gradient(135deg, var(--p), var(--s)); border: none; color: white; font-weight: bold; border-radius: 10px; cursor: pointer; }
        #error-msg { color: #ff4b2b; font-size: 0.8rem; margin-top: 10px; display: none; }

        /* --- INTERFAZ PRINCIPAL --- */
        #flux-app { display: none; }
        nav { position: fixed; width: 100%; padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.85); backdrop-filter: blur(15px); z-index: 1000; border-bottom: 1px solid #222; }
        .logo { font-weight: bold; font-size: 1.5rem; color: white; text-decoration: none; }
        .search-input { background: #1a1a1a; border: 1px solid #333; color: white; padding: 8px 15px; border-radius: 20px; width: 200px; }

        .hero { height: 60vh; background: linear-gradient(to top, var(--bg), transparent 50%), url('media/hero_biocore.jpg') center/cover; display: flex; align-items: flex-end; padding: 5%; }
        
        .section-title { padding: 40px 5% 20px; font-size: 1.5rem; font-weight: 700; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; padding: 0 5%; }
        
        .card { background: var(--card); border-radius: 10px; overflow: hidden; cursor: pointer; transition: 0.4s; position: relative; border: 1px solid transparent; }
        .card:hover { transform: translateY(-10px) scale(1.03); border-color: var(--p); box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        .card img { width: 100%; height: 280px; object-fit: cover; }
        .card-info { padding: 15px; font-size: 0.9rem; font-weight: bold; }

        /* --- REPRODUCTOR DE VIDEO --- */
        #video-overlay { display: none; position: fixed; inset: 0; background: #000; z-index: 5000; }
        video { width: 100%; height: 100%; }
        .close-vid { position: absolute; top: 20px; left: 20px; color: white; font-size: 3rem; cursor: pointer; z-index: 5001; line-height: 1; }

        /* --- MODAL EPISODIOS --- */
        #ep-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000; justify-content: center; align-items: center; }
        .modal-content { background: #111; padding: 30px; border-radius: 20px; width: 90%; max-width: 600px; border: 1px solid #333; }
        .ep-row { display: flex; align-items: center; gap: 15px; padding: 10px; border-radius: 10px; margin-bottom: 10px; background: #1a1a1a; cursor: pointer; transition: 0.2s; }
        .ep-row:hover { background: #222; transform: translateX(5px); }
        .ep-row img { width: 100px; height: 60px; border-radius: 5px; object-fit: cover; }
    </style>
</head>
<body>

    <div id="gatekeeper">
        <div class="login-box">
            <div class="logo-login">FLUX</div>
            <input type="text" id="pass-input" placeholder="CÓDIGO ÚNICO">
            <button class="btn-go" onclick="attemptLogin()">ACCEDER</button>
            <p id="error-msg">Código inválido o ya usado.</p>
        </div>
    </div>

    <div id="flux-app">
        <nav>
            <a href="#" class="logo">FLUX</a>
            <input type="text" class="search-input" placeholder="Buscar..." onkeyup="filter(this.value)">
        </nav>

        <div class="hero">
            <div class="hero-content">
                <h1 style="font-size: 3rem; margin-bottom: 10px;">BIOCORE</h1>
                <p style="margin-bottom: 20px; color: #ccc;">Una creación biológica fuera de control. El fin de la humanidad.</p>
                <button onclick="showEpisodes('BioCore')" style="padding: 12px 25px; background: white; color: black; border: none; font-weight: bold; border-radius: 5px; cursor: pointer;">VER EPISODIOS</button>
            </div>
        </div>

        <h2 class="section-title">Nuevos Lanzamientos</h2>
        <div class="grid" id="main-grid">
            <div class="card" onclick="launchVideo('media/pelis/movie1.mp4')" data-name="interstellar">
                <img src="media/pelis/poster1.jpg" alt="">
                <div class="card-info">Interstellar</div>
            </div>
            <div class="card" onclick="launchVideo('media/pelis/movie2.mp4')" data-name="inception">
                <img src="media/pelis/poster2.jpg" alt="">
                <div class="card-info">Inception</div>
            </div>
        </div>
    </div>

    <div id="video-overlay">
        <div class="close-vid" onclick="closeVideo()">&times;</div>
        <video id="player" controls controlsList="nodownload">
            <source id="video-src" src="" type="video/mp4">
        </video>
    </div>

    <div id="ep-modal" onclick="this.style.display='none'">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2 id="modal-title" style="margin-bottom: 20px;"></h2>
            <div class="ep-row" onclick="launchVideo('media/series/biocore_e1.mp4')">
                <img src="media/series/thumb1.jpg" alt="">
                <div>
                    <h4>1. El Incidente</h4>
                    <p style="font-size: 0.7rem; color: #777;">42 min</p>
                </div>
            </div>
            <div class="ep-row" onclick="launchVideo('media/series/biocore_e2.mp4')">
                <img src="media/series/thumb2.jpg" alt="">
                <div>
                    <h4>2. Zona de Exclusión</h4>
                    <p style="font-size: 0.7rem; color: #777;">38 min</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 1. Lógica de Seguridad de Un Solo Uso
        function attemptLogin() {
            const val = document.getElementById('pass-input').value.toUpperCase();
            let validKeys = JSON.parse(localStorage.getItem('flux_valid_keys')) || [];

            if (validKeys.includes(val)) {
                // BORRAR CÓDIGO (Para que no se use otra vez)
                let updatedKeys = validKeys.filter(k => k !== val);
                localStorage.setItem('flux_valid_keys', JSON.stringify(updatedKeys));
                
                // Activar sesión temporal (se borra al cerrar el navegador)
                sessionStorage.setItem('flux_auth', 'true');
                unlock();
            } else {
                document.getElementById('error-msg').style.display = 'block';
            }
        }

        function unlock() {
            document.getElementById('gatekeeper').style.display = 'none';
            document.getElementById('flux-app').style.display = 'block';
        }

        // 2. Reproductor
        function launchVideo(path) {
            const player = document.getElementById('player');
            const source = document.getElementById('video-src');
            source.src = path;
            player.load();
            document.getElementById('video-overlay').style.display = 'block';
            player.play();
        }

        function closeVideo() {
            const player = document.getElementById('player');
            player.pause();
            document.getElementById('video-overlay').style.display = 'none';
        }

        // 3. Buscador Real
        function filter(query) {
            const q = query.toLowerCase();
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                const name = card.getAttribute('data-name');
                card.style.display = name.includes(q) ? 'block' : 'none';
            });
        }

        // 4. Modal de Episodios
        function showEpisodes(title) {
            document.getElementById('modal-title').innerText = title;
            document.getElementById('ep-modal').style.display = 'flex';
        }

        // Persistencia de sesión al recargar
        window.onload = () => {
            if(sessionStorage.getItem('flux_auth') === 'true') unlock();
        }
    </script>
</body>
</html>
