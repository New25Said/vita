<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flux | Streaming Experience</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar">
        <div class="logo">FLUX</div>
        <ul class="nav-links">
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Series</a></li>
            <li><a href="#">Películas</a></li>
            <li><a href="#">Mi Lista</a></li>
        </ul>
    </nav>

    <header class="hero">
        <div class="hero-content">
            <h1 class="hero-title">Contenido Ilimitado</h1>
            <p class="hero-description">Explora los mejores videos y producciones desde tu carpeta multimedia local.</p>
            <div class="hero-buttons">
                <button class="btn-play">Reproducir</button>
                <button class="btn-info">Más información</button>
            </div>
        </div>
    </header>

    <main class="content">
        <h2 class="category-title">Continuar viendo</h2>
        <div class="media-grid">
            <div class="media-card">
                <img src="media/poster1.jpg" alt="Video 1">
                <div class="card-overlay">Video 1</div>
            </div>
            <div class="media-card">
                <img src="media/poster2.jpg" alt="Video 2">
                <div class="card-overlay">Video 2</div>
            </div>
            <div class="media-card">
                <img src="media/poster3.jpg" alt="Video 3">
                <div class="card-overlay">Video 3</div>
            </div>
            <div class="media-card">
                <img src="media/poster4.jpg" alt="Video 4">
                <div class="card-overlay">Video 4</div>
            </div>
            <div class="media-card">
                <img src="media/poster5.jpg" alt="Video 5">
                <div class="card-overlay">Video 5</div>
            </div>
        </div>
    </main>

</body>
</html>
