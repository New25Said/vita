<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flux | Streaming Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            --bg-color: #0f0f0f;
            --card-bg: #1a1a1a;
            --text-color: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--bg-color); color: var(--text-color); font-family: 'Inter', sans-serif; }

        /* --- PANTALLA DE BLOQUEO --- */
        #lock-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .lock-box { text-align: center; }
        .lock-box h1 { margin-bottom: 20px; background: var(--primary-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 3rem; }
        .lock-box input { padding: 15px; border-radius: 10px; border: 1px solid #333; background: #111; color: white; font-size: 1.2rem; text-align: center; margin-bottom: 20px; outline: none; }
        .lock-box input:focus { border-color: #6a11cb; }
        .btn-enter { padding: 15px 30px; background: var(--primary-gradient); border: none; color: white; border-radius: 10px; cursor: pointer; font-weight: bold; }

        /* --- INTERFAZ PRINCIPAL (Oculta al inicio) --- */
        #main-content { display: none; }

        .navbar { padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; position: fixed; width: 100%; z-index: 1000; background: rgba(15, 15, 15, 0.9); backdrop-filter: blur(10px); }
        .logo { font-size: 1.8rem; font-weight: 700; background: var(--primary-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-decoration: none; }
        
        .content-section { padding: 100px 5% 20px 5%; }
        .category-title { margin: 30px 0 15px 0; font-size: 1.5rem; }

        .media-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        .media-card { background: var(--card-bg); border-radius: 10px; overflow: hidden; position: relative; transition: 0.3s; cursor: pointer; border: 1px solid transparent; }
        .media-card:hover { transform: scale(1.05); border-color: #6a11cb; }
        .media-card img { width: 100%; height: 280px; object-fit: cover; }
        
        .progress-bar { position: absolute; bottom: 0; width: 100%; height: 5px; background: #333; }
        .progress { height: 100%; background: var(--primary-gradient); }

        /* MODAL */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000; justify-content: center; align-items: center; }
        .modal-content { background: #141414; padding: 30px; border-radius: 20px; width: 80%; max-width: 700px; border: 1px solid #333; }
        .episode-item { display: flex; gap: 15px; background: #222; padding: 10px; margin-top: 10px; border-radius: 8px; cursor: pointer; }
        .episode-item:hover { background: #333; }
    </style>
</head>
<body>

    <div id="lock-screen">
        <div class="lock-box">
            <h1>FLUX</h1>
            <p style="color: #666; margin-bottom: 10px;">Ingresa tu código de acceso único</p>
            <input type="text" id="accessCode" placeholder="CÓDIGO AQUÍ"> <br>
            <button class="btn-enter" onclick="validateAccess()">ENTRAR AHORA</button>
            <p id="error-msg" style="color: #ff4b2b; margin-top: 15px; display: none;">Código inválido o ya utilizado.</p>
        </div>
    </div>

    <div id="main-content">
        <nav class="navbar">
            <a href="#" class="logo">FLUX</a>
            <div style="display: flex; gap: 20px;">
                <input type="text" placeholder="Buscar..." style="background:#222; border:none; color:white; padding:5px 15px; border-radius:20px;">
                <button onclick="logout()" style="background:none; border:1px solid #444; color:white; cursor:pointer; border-radius:5px;">Salir</button>
            </div>
        </nav>

        <section class="content-section">
            <h2 class="category-title">Continuar viendo</h2>
            <div class="media-grid">
                <div class="media-card">
                    <img src="media/series/biocore_thumb.jpg" alt="">
                    <div class="progress-bar"><div class="progress" style="width: 40%;"></div></div>
                </div>
            </div>

            <h2 class="category-title" id="series">Series</h2>
            <div class="media-grid">
                <div class="media-card" onclick="openEpisodes('BioCore')">
                    <img src="media/series/serie1.jpg" alt="">
                    <div style="padding:10px">BioCore</div>
                </div>
            </div>

            <h2 class="category-title" id="peliculas">Películas</h2>
            <div class="media-grid">
                <div class="media-card">
                    <img src="media/pelis/peli1.jpg" alt="">
                    <div style="padding:10px">Nombre Película</div>
                </div>
            </div>
        </section>
    </div>

    <div id="epModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle"></h2>
            <div id="epList">
                <div class="episode-item"><h3>Capítulo 1: El Inicio</h3></div>
                <div class="episode-item"><h3>Capítulo 2: La Fuga</h3></div>
            </div>
            <button onclick="closeModal()" style="margin-top:20px; padding:10px; width:100%; border:none; border-radius:5px; background:#333; color:white; cursor:pointer;">Cerrar</button>
        </div>
    </div>

    <script>
        function validateAccess() {
            const input = document.getElementById('accessCode').value.toUpperCase();
            let codes = JSON.parse(localStorage.getItem('flux_codes')) || [];

            if (codes.includes(input)) {
                // ELIMINAR EL CÓDIGO (Para que sea de un solo uso)
                const newCodes = codes.filter(c => c !== input);
                localStorage.setItem('flux_codes', JSON.stringify(newCodes));

                // Guardar sesión para que no pida el código cada vez que refrescas (opcional)
                sessionStorage.setItem('flux_session', 'active');
                
                showFlux();
            } else {
                document.getElementById('error-msg').style.display = 'block';
            }
        }

        function showFlux() {
            document.getElementById('lock-screen').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
        }

        function openEpisodes(name) {
            document.getElementById('modalTitle').innerText = name;
            document.getElementById('epModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('epModal').style.display = 'none';
        }

        function logout() {
            sessionStorage.removeItem('flux_session');
            location.reload();
        }

        // Verificar si ya tiene una sesión activa al cargar
        window.onload = function() {
            if (sessionStorage.getItem('flux_session') === 'active') {
                showFlux();
            }
        }
    </script>
</body>
</html>
